        <div class="textSection">
            <p class="text-group t1">Це онлайн сервіс для знаходження зниклих <br>
                без вісті людей під час російського <br> 
                воєнного вторгнення в Україну</p>
                <div class="formSection">
                    <p class ="text-group t2">Знайдіть людину!</p>
                    <form method="post">
                    
                        <div class="form-group c1">
                            <label for="fname">Ім´я</label>
                            <input type="text"  name="fname"  required>
                        </div>
                        <div class="form-group c2">
                            <label for="lname">Прізвище</label>
                            <input type="text"  name="lname" required>
                        </div>
                        <div class="form-group c1">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" required >
                        </div>
                        <div class="form-group c2">
                            <label for="phone">Мобільний</label>
                            <input type="text" id="phone" name="phone" required >
                        </div>
                        </div> 
                        <div class="buttonSection">
                            <button type="submit">Знайти Людину</button>
                        </div>
                    </form>
                </div>
